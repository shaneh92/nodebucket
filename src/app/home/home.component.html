<!-- our landing page that has the images as links -->
<div class="container-fluid pt-2">
  <h1 class="text-center">Welcome to the Nodebucket Application!</h1>
  <div class="row mt-5">
    <!-- tasks -->
    <div class="col-sm-4">
      <figure>
        <a routerLink="/task-management/my-tasks">
          <img
            class="img-fluid"
            src="./assets/quill.jpeg"
            alt="a quill in a book"
          />
        </a>
        <h1>Tasks</h1>
        <p>
          Nodebucket is a simple to-do list application that allows you to
          manage and keep track your tasks.
        </p>
      </figure>
    </div>
    <!-- about -->
    <div class="col-sm-4">
      <figure>
        <a routerLink="/about">
          <img
            class="img-fluid"
            src="./assets/magic-book.jpeg"
            alt="framed eye glasses on top of a book"
          />
        </a>
        <h1>About Us</h1>
        <p>Learn more about our company and why Nodebucket is right for you!</p>
      </figure>
    </div>
    <!-- contact -->
    <div class="col-sm-4">
      <figure>
        <a routerLink="/contact">
          <img
            class="img-fluid"
            src="./assets/contact.jpeg"
            alt="contact us scrabble photo"
          />
        </a>
        <h1>Contact Us</h1>
        <p>Have questions? We have answer. Contact us today!</p>
      </figure>
    </div>
  </div>
</div>
