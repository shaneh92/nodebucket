<!-- employee sign in card -->
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-4 col-md-6 col-sm-6">
      <div class="card shadow">
        <div class="card-title text-center">
          <h2 class="p-3">Employee Sign In</h2>
        </div>
        <!-- error message -->
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
        <div class="card-body">
          <!-- prettier-ignore -->
          <form
            [formGroup]="signinForm"
            (ngSubmit)="signin(); signinForm.reset();"
          >
          <!-- a form to input empId -->
            <div class="mb-4">
              <label for="empId" class="form-label">Employee ID:</label>
              <input
                type="text"
                class="form-control"
                id="empId"
                formControlName="empId"
              />
            </div>
            <div class="d-grid">
              <!-- submit button, that will have a loading spinner when signing in -->
              <button type="submit" class="btn btn-dark">
                <span *ngIf="!isLoading">Sign in</span>
                <div *ngIf="isLoading">
                  <span
                    class="spinner-border spinner-border-sm"
                    role="status"
                    aria-hidden="true"
                  ></span
                  >Loading...
                </div>
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- our return to home page link -->
      <a routerLink="/" class="text-underline-hover">Return</a>
    </div>
  </div>
</div>
